<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Tareas</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <script>
        // Verificar si el usuario ha iniciado sesión
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>
    
    <header>
        <h1>Gestion de Tareas</h1>
        <button id="add-task">Agregar nueva tarea</button>
        <button id="logout-button">Cerrar Sesión</button>
    </header>

    <main>
        <section id="task-form">
            <h2>Agregar/Editar Tarea</h2>
            <label for="task-name">Nombre:</label>
            <input type="text" id="task-name" required>
            <label for="task-date">Fecha:</label>
            <input type="date" id="task-date" required>
            <label for="task-time">Tiempo:</label>
            <input type="time" id="task-time" required>
            <label for="task-duration">Duracion (horas):</label>
            <input type="number" id="task-duration" min="0.5" step="0.5" required>
            <button id="save-task">Guardar Tarea</button>
            <button id="cancel-task">Cancelar</button>
        </section>

        <section id="task-list">
            <h2>Lista de Tareas</h2>
            <ul id="tasks"></ul>
        </section>

        <section id="task-chart">
            <h2>Duracion de Tareas</h2>
            <canvas id="chart"></canvas>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="logout.js"></script>

</body>
</html>
